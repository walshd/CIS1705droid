<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWERDOWN banner section using CSS-Grid</title>
     <!-- link css files -->
     <link rel="stylesheet" href="steptwo-styles.css">
     <!-- add fontawsome and material design icon library -->
     <script src="https://kit.fontawesome.com/1325931f9d.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <h1>Good <br> health <br> and <br> well-being <br> <span>for all androids</span></h1>
        <img src="assets/powerdownbot.png" alt="power down bot" id="powerdownbot">
        <div id="banner-right">
            <img src="assets/burntout.jpeg" alt="burnt out robot" id="burntout">
            <img src="assets/exhaustedprotocoldroid.jpeg" alt="exhausted protocol droid" id="depressedbot">
            <img src="assets/anxietybot.jpeg" alt="anxiety bot with low batteries" id="anxietybot">
            <div> <!-- added the div in order to ensure the button does not overlap the text on smaller screens -->
                <p>Donate, spare parts, oil or processing time. Your donation, no matter how big or small, can help us achieve good
                    Health and well being for for all robots.</p>
                <a href="donate.html" class="pill donateparts">Donate Parts <span class="fa-solid fa-battery-half"></span></a>
            </div>
        </div>
   </section>
</body>
</html>
